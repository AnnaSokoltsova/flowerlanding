<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="page-wrapper">
        <header id="header">
            <div class="container">
                <div class="logo">
                    <img id="header-img" src="img/logo.svg" alt="flower logo">
                    <p class="logo__name">Flower Esthetic</p>
                </div>
                <div id="nav-bar">
                    <a href="#products" class="nav-link">Products</a>
                    <a href="" class="nav-link">Guide</a>
                    <a href="" class="nav-link">Delivery</a>
                </div>
            </div>
        </header>
        <main>
            <div id="products" class="products">
                <div class="container">
                    <h2>Products</h2>
                    <div class="products__items">
                        <article class="products__item product__item--first">
                            <img class="products__img" src="img/dracaena.webp" alt="dracaena">
                            <h3>Dracaena</h3>
                            <p class="products__price">20$</p>
                        </article>
                        <article class="products__item">
                            <img class="products__img" src="img/laurentii.webp" alt="laurentii">
                            <h3>Laurentii</h3>
                            <p class="products__price">15$</p>
                        </article>
                        <article class="products__item">
                            <img class="products__img" src="img/monstera.webp" alt="monstera">
                            <h3>Monstera</h3>
                            <p class="products__price">18$</p>
                        </article>
                    </div>
                </div>
            </div>

        </main>
        <footer></footer>
    </div>
</body>

</html>
